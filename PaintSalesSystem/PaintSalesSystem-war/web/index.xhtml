<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="Home" />
        
        <article>
            <h3>Message Of The Day</h3>                    
            <p>
                <ui:repeat value="#{showMessageOfTheDayManagedBean.allMotds}" var="motd">
                    
                    <p:panel header="#{utilManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true">
                        <h:outputText value="#{motd.message}" />
                    </p:panel>
                    <br/>                
                    
                </ui:repeat>
            </p>
        </article>
        
        
    </ui:define>
    
    
    
</ui:composition>
