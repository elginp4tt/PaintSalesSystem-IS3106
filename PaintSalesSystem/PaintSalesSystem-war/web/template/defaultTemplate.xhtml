<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    
    <h:body>
        <p:layout fullPage="True" widgetVar="layoutWdgt">
            
            
            <p:layoutUnit position="north" size="100">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml" />
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="70">
                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
            
            <p:layoutUnit position="west" minSize="200" resizable="true" collapsible="true" collapsed="true">
                <ui:insert name="nav">
                    <ui:include src="/nav.xhtml" />
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="content" />
            </p:layoutUnit>
            
            <p:sidebar widgetVar="sidebar" position="right" visible="false">
                <p:clock displayMode="analog" />
            </p:sidebar>
            
            <h:form>
                <p:growl id="messages" showDetail="true" />
                
                <p:idleMonitor timeout="5000">
                    <p:ajax event="idle" listener="#{idleMonitorViewManagedBean.onIdle()}" update="messages" oncomplete="PF('sidebar').show()" />
                    <p:ajax event="active" listener="#{idleMonitorViewManagedBean.onActive()}" update="messages" oncomplete="PF('sidebar').hide()" />
                </p:idleMonitor>
            </h:form>
        </p:layout>
        
    </h:body>
    
</html>
