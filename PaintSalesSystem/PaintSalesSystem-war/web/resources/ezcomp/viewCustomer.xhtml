<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <cc:interface>
    </cc:interface>
    <cc:implementation>
         <h:form id="formViewCustomer">
            
            <p:dialog id="dialogViewCustomer" widgetVar="dialogViewCustomer" header="View Customer" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="First Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{customerManagedBean.customerToView.firstName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Last Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{customerManagedBean.customerToView.lastName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{customerManagedBean.customerToView.email}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Home Address: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{customerManagedBean.customerToView.homeAddress}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{customerManagedBean.customerToView.username}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
        
    </cc:implementation>
</html>
