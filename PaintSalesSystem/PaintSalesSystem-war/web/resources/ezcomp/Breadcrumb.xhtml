<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="formMain">
            <p:breadCrumb>
                
                <p:menuitem icon="fa fa-home" url="#{application.contextPath}/index.xhtml" />
                    
                <p:menuitem value="Employee Management" url="#{application.contextPath}/systemAdministration/employeeManagement.xhtml" rendered="#{cc.attrs.pageName == 'employeeManagement'}" />
                <p:menuitem value="Customer Management" url="#{application.contextPath}/systemAdministration/customerManagement.xhtml" rendered="#{cc.attrs.pageName == 'customerManagement'}" />
                
                
                <p:menuitem value="Transaction Management" url="#{application.contextPath}/transactionManagement/transactionManagement.xhtml" rendered="#{cc.attrs.pageName == 'transactionManagement'}" />
                                               
                <p:menuitem value="Paint Management" url="#{application.contextPath}/paintManagement/paintManagement.xhtml" rendered="#{cc.attrs.pageName == 'paintManagement'}" />
                <p:menuitem value="Paint Management" url="#{application.contextPath}/paintManagement/paintManagement.xhtml" rendered="#{cc.attrs.pageName == 'searchPaintsByName' ||
                                                                        cc.attrs.pageName == 'filterPaintsByCategories' ||
                                                                        cc.attrs.pageName == 'filterPaintsByTags'}" />
                <p:menuitem value="Search Paints by Name" url="#{application.contextPath}/paintManagement/searchPaintsByName.xhtml" rendered="#{cc.attrs.pageName == 'searchPaintsByName'}" />
                <p:menuitem value="Filter Paints by Category" url="#{application.contextPath}/paintManagement/filterPaintsByCategories.xhtml" rendered="#{cc.attrs.pageName == 'filterPaintsByCategories'}" />
                <p:menuitem value="Filter Paints by Tags" url="#{application.contextPath}/paintManagement/filterPaintsByTags.xhtml" rendered="#{cc.attrs.pageName == 'filterPaintsByTags'}" />      
                <p:menuitem value="Paint Category Management" url="#{application.contextPath}/paintManagement/paintCategoryManagement.xhtml" rendered="#{cc.attrs.pageName == 'paintCategoryManagement'}" />      
                <p:menuitem value="Paint Tag Management" url="#{application.contextPath}/paintManagement/paintTagManagement.xhtml" rendered="#{cc.attrs.pageName == 'paintTagManagement'}" />      
                
                <p:menuitem value="Delivery Management" url="#{application.contextPath}/deliveryManagement/deliveryManagement.xhtml" rendered="#{cc.attrs.pageName == 'deliveryManagement' || cc.attrs.pageName == 'filterDelivery'}" />
                <p:menuitem value="Filter Delivery" url="#{application.contextPath}/deliveryManagement/filterDelivery.xhtml" rendered="#{cc.attrs.pageName == 'filterDelivery'}" />
                    
                
                <p:menuitem value="Paint Service Management" url="#{application.contextPath}/paintServiceManagement/paintServiceManagement.xhtml" rendered="#{cc.attrs.pageName == 'paintServiceManagement' || cc.attrs.pageName == 'filterPaintService'}" />
                <p:menuitem value="Filter Paint Service" url="#{application.contextPath}/paintServiceManagement/filterPaintService.xhtml" rendered="#{cc.attrs.pageName == 'filterPaintService'}" />

            </p:breadCrumb>
        </h:form>
    </cc:implementation>
</html>
