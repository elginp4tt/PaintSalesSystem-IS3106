<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="Home" />
        
        
        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            
            <article>
                <h3>Message Of The Day</h3>                    
                <h:form id="formAllMotd">
                    <p>
                        <ui:repeat value="#{showMessageOfTheDayManagedBean.allMotds}" var="motd">
                            
                            <p:panel header="#{utilManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true" closable="true">
                                <p:ajax event="close" listener="#{showMessageOfTheDayManagedBean.removeMotd}" />
                                <f:attribute name="motdId" value="#{motd.motdId}" />
                                <h:outputText value="#{motd.message}" />
                            </p:panel>
                            <br/>                
                            
                        </ui:repeat>
                    </p>
                </h:form>
                
            </article>
        </h:panelGroup>
        
        
        
    </ui:define>
    
    
    
</ui:composition>
