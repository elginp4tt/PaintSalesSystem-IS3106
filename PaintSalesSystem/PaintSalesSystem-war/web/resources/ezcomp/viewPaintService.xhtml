<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="formViewPaintService" >
            <p:dialog id="dialogViewPaintService" widgetVar="dialogViewPaintService" header="View Paint Service" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Paint Service ID: " />
                        </p:column>
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.paintServiceId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Location: " />
                        </p:column>
                        
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.locationAddress}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Postal Code: " />
                        </p:column>
                        
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.postalCode}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Service Start time: " />
                        </p:column>
                        
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.paintServiceStartTime}" converter="dateConverter" /> 
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Service End time: " />
                        </p:column>
                        
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.paintServiceEndTime}" converter="dateConverter" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Assigned Employee ID: " />
                        </p:column>
                        
                        <p:column>
                            <h:outputLabel value="#{viewPaintServiceManagedBean.paintServiceToView.employee.employeeId}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                
            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
