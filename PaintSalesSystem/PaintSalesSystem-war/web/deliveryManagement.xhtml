<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/defaultTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <div>
            
            <h3>Delivery Management</h3>
            <h:form id="formAllDeliveries">
                
                <p:messages id="messages"/>
                
                <p:dataTable id="dataTableAllDeliveries" widgetVar="dataTableAllDeliveries" value="#{deliveryManagementManagedBean.allDeliveries}" var="delivery" 
                             rowKey="#{delivery.deliveryId}" rowIndexVar="row"
                             filteredValue="#{deliveryManagementManagedBean.filteredDeliveries}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllDeliveries').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    
                    <p:column headerText="Location Address" sortBy="#{delivery.locationAddress}" filterBy="#{delivery.locationAddress}" filterMatchMode="contains">
                        <h:outputText value="#{delivery.locationAddress}" />
                    </p:column>
                    
                    <p:column headerText="Postal Code" sortBy="#{delivery.postalCode}" filterBy="#{delivery.postalCode}" filterMatchMode="contains">
                        <h:outputText value="#{delivery.postalCode}" />
                    </p:column>
                    
                    <p:column headerText="Start Time" sortBy="#{delivery.deliveryStartTime}" filterBy="#{delivery.deliveryStartTime}" filterMatchMode="contains">
                        <h:outputText value="#{delivery.deliveryStartTime}" />
                    </p:column>
                    
                    <p:column headerText="End Time" sortBy="#{delivery.deliveryEndTime}" filterBy="#{delivery.deliveryEndTime}" filterMatchMode="contains">
                        <h:outputText value="#{delivery.deliveryEndTime}" />
                    </p:column>
                    
                    <p:column headerText="Employee ID" sortBy="#{delivery.employeeId}" filterBy="#{delivery.employeeId}" filterMatchMode="contains">
                        <h:outputText value="#{delivery.employeeId}" />
                    </p:column>
                    
                    <p:column>
                        <p:commandButton actionListener="#{deliveryManagementManagedBean.doUpdateDelivery}" oncomplete="PF('dialogUpdateDelivery').show();" update="formUpdateDelivery" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="deliveryToUpdate" value="#{delivery}" />
                        </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
            
            
            
            <h:form id="formUpdateDelivery">
                <p:dialog id="dialogUpdateDelivery" widgetVar="dialogUpdateDelivery" header="Update Delivery" closable="true">
                    <p:messages redisplay="false" />
                    
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Delivery ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{deliveryManagementManagedBean.selectedDeliveryToUpdate.deliveryId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Location Address: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{deliveryManagementManagedBean.selectedDeliveryToUpdate.locationAddress}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Postal Code: " />
                            </p:column>
                            <p:column>
                                <p:inputMask mask="999999" value="#{deliveryManagementManagedBean.selectedDeliveryToUpdate.postalCode}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Delivery Start Time: " />
                            </p:column>
                            <p:column>
                                <p:inputMask mask="9999/99/99 99:99" value="#{deliveryManagementManagedBean.selectedDeliveryToUpdate.deliveryStartTime}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Delivery End Time: " />
                            </p:column>
                            <p:column>
                                <p:inputMask mask="9999/99/99 99:99" value="#{deliveryManagementManagedBean.selectedDeliveryToUpdate.deliveryEndTime}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                            
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Employee ID: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id='selEmployee' value="#{deliveryManagementManagedBean.employeeIdUpdate}">
                                    <f:selectItems value='#{deliveryManagementManagedBean.availableEmployee}' var="availableEmp" itemValue="#{availableEmp.employeeId}" itemLabel="#{availableEmp.employeeId}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Check other available employee" actionListener="#{deliveryManagementManagedBean.retrieveAvailableEmployee}" update="@form" oncomplete="PF('dialogUpdateDelivery').show();" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Delivery" update="@form formAllDeliveries:dataTableAllDeliveries" actionListener="#{deliveryManagementManagedBean.updateDelivery}" oncomplete="PF('dialogUpdateDelivery').show();">
                                    <p:confirm header="Confirmation" message="Are you sure about the update?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                </p:dialog>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            
            
            
            
        </div>
    </ui:define>
    
</ui:composition>
