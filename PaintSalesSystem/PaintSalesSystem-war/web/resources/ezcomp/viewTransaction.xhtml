<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <h:form id="formViewTransaction">

            <p:dialog id="dialogViewTransaction" widgetVar="dialogViewTransaction" header="View Transaction ID: #{transactionManagementManagedBean.transactionToView.transactionId} , By: #{transactionManagementManagedBean.transactionToView.customer.firstName}  #{transactionManagementManagedBean.transactionToView.customer.lastName}" closable="true">

                <p:dataTable id="dataTableViewTransaction" value="#{transactionManagementManagedBean.transactionToView.transactionLineItems}" var="transLineItem">

                    <p:column headerText="Line Item Id" sortBy="#{transLineItem.transactionLineItemId}">
                        <h:outputText value="#{transLineItem.transactionLineItemId}"/>
                    </p:column>

                    <p:column headerText="Item Name" sortBy="#{transLineItem.itemName}">
                        <h:outputText value="#{transLineItem.itemName}"/>
                    </p:column>

                    <p:column headerText="Quantity" sortBy="#{transLineItem.quantity}">
                        <h:outputText value="#{transLineItem.quantity}"/>
                    </p:column>

                    <p:column headerText="Price" sortBy="#{transLineItem.price}">
                        <h:outputText value="#{transLineItem.price}"/>
                    </p:column>

                </p:dataTable>

            </p:dialog>

        </h:form>


    </cc:implementation>
</html>
