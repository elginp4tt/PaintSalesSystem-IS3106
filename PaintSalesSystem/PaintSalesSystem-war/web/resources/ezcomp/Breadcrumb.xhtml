<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        You are on #{cc.attrs.pageName} and you are #{applicationScope.visitorCounter};
        
        <h:form id="formMain">
            <p:breadCrumb homeDisplay ="false">
                <p:menuitem value="System Administration" rendered="#{cc.attrs.pageName == 'paintManagement' ||
                                                                        cc.attrs.pageName == 'searchPaintsByName' ||
                                                                        cc.attrs.pageName == 'filterPaintsByCategories' ||
                                                                        cc.attrs.pageName == 'filterPaintsByTags'}" />
                
                <p:menuitem value="Paint Management" url="#{application.contextPath}/systemAdministration/paintManagement.xhtml" rendered="#{cc.attrs.pageName == 'paintManagement'}" />
                <p:menuitem value="Search Paints by Name" url="#{application.contextPath}/systemAdministration/searchPaintsByName.xhtml" rendered="#{cc.attrs.pageName == 'searchPaintsByName'}" />
                <p:menuitem value="Filter Paints by Category" url="#{application.contextPath}/systemAdministration/filterPaintsByCategories.xhtml" rendered="#{cc.attrs.pageName == 'filterPaintsByCategories'}" />
                <p:menuitem value="Filter Paints by Tags" url="#{application.contextPath}/systemAdministration/filterPaintsByTags.xhtml" rendered="#{cc.attrs.pageName == 'filterPaintsByTags'}" />            
            </p:breadCrumb>
        </h:form>
    </cc:implementation>
</html>
